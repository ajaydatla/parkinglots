<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 90%;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px 14px;
            text-align: center;
        }
        th {
            background-color: #f4f6f8;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
<h2>Registered Users</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username (Email)</th>
        <th>Google ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.googleId != null ? user.googleId : 'N/A'}"></td>
        <td th:text="${user.name != null ? user.name : 'N/A'}"></td>
        <td th:text="${user.role}"></td>
        <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
